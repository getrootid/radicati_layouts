rad_single_column:
  label: "Columns: 1"
  category: "Radicati"
  class: '\Drupal\radicati_layouts\Plugin\Layout\RadSingleColumnLayout'
  template: templates/layout--rad_single_column
  library: radicati_layouts/one-col
  default_region: one
  icon_map:
    - ["one"]
  regions:
    one:
      label: Main content

rad_two_column:
  label: "Columns: 2"
  category: "Radicati"
  class: '\Drupal\radicati_layouts\Plugin\Layout\RadTwoColumnLayout'
  template: templates/layout--rad_two_column
  library: radicati_layouts/two-col
  default_region: one
  icon_map:
    - ["one", "two"]
  regions:
    one:
      label: One
    two:
      label: Two

rad_three_column:
  label: "Columns: 3"
  category: "Radicati"
  class: '\Drupal\radicati_layouts\Plugin\Layout\RadThreeColumnLayout'
  template: templates/layout--rad_three_column
  library: radicati_layouts/three-col
  default_region: one
  weight: 500
  icon_map:
    - ["one", "two", "three"]
  regions:
    one:
      label: One
    two:
      label: Two
    three:
      label: Three

rad_four_column:
  label: "Columns: 4"
  category: "Radicati"
  class: '\Drupal\radicati_layouts\Plugin\Layout\RadFourColumnLayout'
  template: templates/layout--rad_four_column
  library: radicati_layouts/four-col
  default_region: one
  icon_map:
    - ["one", "two", "three", "four"]
  regions:
    one:
      label: One
    two:
      label: Two
    three:
      label: Three
    four:
      label: Four

rad_sticky:
  label: Sticky Section
  category: radicati
  class: '\Drupal\radicati_layouts\Plugin\Layout\RadStickyLayout'
  template: templates/layout--rad-sticky
  library: radicati_layouts/rad-sticky
  default_region: main
  icon_map:
    - [ "main" ]
  regions:
    main:
      label: Main content